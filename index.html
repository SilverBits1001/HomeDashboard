    <title>Nexus Home Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              ink: {
                black: '#000000',
                white: '#ffffff',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #000000;
        overflow: hidden;
        /* CRITICAL FOR KINDLE: Disable text selection to prevent Dictionary popup */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        /* Remove 300ms tap delay on older touch browsers */
        touch-action: manipulation;
      }
      /* Hide Scrollbars entirely for cleaner e-ink look */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* 
       * KINDLE OPTIMIZATION: 
       * Disable all animations/transitions. 
       * Snap-changes are essential for E-ink.
       */
      *, *::before, *::after {
        transition: none !important;
        animation: none !important;
      }
    </style>
